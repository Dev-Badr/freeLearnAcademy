{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
  <h1>Edit your account</h1>
  <p>You can edit your account using the following form:</p>
	 <form method="POST" enctype="multipart/form-data">
  		<div class="row">
  			<div class="col-md-6">
			  	{% csrf_token %}
			    {{ user_form.as_p }}
			    {{ profile_form.as_p }}
			    <p><input type="submit" value="Save changes"></p>
			</div>
  		</div>
	</form>
{% endblock %}
