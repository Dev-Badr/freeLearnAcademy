{% if articles %}
	
	{% if not cd == '' %}
		<div id="header_search">
			<br/>
			<h2 id="data">Search containing "{{ cd|safe }}"</h2>
			<h3 id="total">Found {{ total_results }} result{{ total_results|pluralize }}</h3>
			<br/>
		</div>
	{% endif %}
	
	{% for article in articles %}
		<div class="thumbnail">
			<div class="caption">
				<a href="{{ article.get_absolute_url }}">
					<h4>{{article.title}}</h4>
				</a>
				<p>{{ article.content |truncatechars:215 }}</p>
			</div>
		</div>
		<hr>
	{% endfor %}
{% else %}
    <h3>No results</h3>
{% endif %}
