<div class="pagination">
  <span class="step-links">
  	{%  if page.has_other_pages %}
			{% if page.has_previous %}
		  	<a href="?page={{ page.previous_page_number }}">رجوع</a>
		  	{% else %}
			{% endif %}
				<span class="current">
		  		صفحة  {{ page.number }} من {{ page.paginator.num_pages }}
				</span>
		  {% if page.has_next %}
				<a href="?page={{ page.next_page_number }}">التالي</a>
		  {% endif %}
		{% endif %}
  </span>
</div>
