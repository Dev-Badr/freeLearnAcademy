{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block js %}
    {% include 'includes/registrations.js' %}
{% endblock %}

{% block content %}
<div id="form-auth">
    <form class = "register-form" method="POST">
        {% csrf_token %}
        <p id="u-error" style="color: red"></p>
        <p id="e-error" style="color: red"></p>
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <br>
        {% endfor %}
        <input id="btn-auth" class="btn btn-lg" type="submit" value="تسجيل حساب جديد">
    </form>
</div>
{% endblock %}
